<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>atividade3</title>
    <script defer>
        function adiciona(){
            let x = ['texto1', 'texto2','texto3','texto4']
            for(i in x){
            let p = document.createElement('p')
            p.innerHTML = x[i]
            
            let div = document.getElementById('text');
            div.appendChild(p);
        }
    }
</script>
</head>
<body>
    <div>
        <button onclick="adiciona()">Butão</button>
        <p id="text">Texto primário</p>
    </div>
</body>
</html>
