<!DOCTYPE html>
    <head>
        <script async>
            function adiciona(){
                let p = document.createElement('p');
                let texto =
                document.createTextNode('Um novo parágrafo');
                p.appendChild(texto);
                let div = document.querySelector('#paragrafos');
                div.appendChild(p);
            }
    </script>
    </head>
        <body>
            <div id="paragrafos">
                <p id="primeirao" class="verde">
                    Esse é o primeiro parágrafo</p>
                <p>Esse é o segundo paragrafo</p>
        </div>
    <button onclick="adiciona()">
        Adiciona!</button>
</body>
</html>
