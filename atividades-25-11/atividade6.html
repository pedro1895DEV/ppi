<!DOCTYPE html>
<script src="jquery-3.6.1.min.js"></script>
<body>
    <h1>Programação para Internet 1</h1>
    <p>Bem vindo, <span id="nomeaqui"></span>!</p>
    <p>Esse é o texto do segundo parágrafo</p>
    <p><img id="imagem" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Goomba.PNG" style="width:120px"></p>
    <button>Muda conteúdo</button>
    </body>
    <script>
        $("button").click(function(){
          $("h1").text("PPI 1");
          $("#nomeaqui").text("José");
          $("p").eq(1).text("Alterado");
          $("#imagem").attr('src', 'https://conteudo.imguol.com.br/c/bol/fotos/b1/2016/10/28/foi-preso-1477651838073_615x300.jpg.webp')
        });
    </script>
</html>
