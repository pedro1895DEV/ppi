<!DOCTYPE html>
<script src="jquery-3.6.2.js"></script>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade3</title>
</head>

<body>
    <input id='numero'>
    <p id="local"></p>
    <div id="aqui">
    </div>
    <button onclick="mudar()">Clique!</button>

    <script>
        function mudar() {
            let n = $('#numero').val();
            $('#local').html('Carregando...')
            $('#aqui').load(
                `http://numbersapi.com/${n}`,
                function () {
                    $('#local').html('Pronto!')
                }
            )
        }
    </script>
</body>

</html>
